<div id=content>

            <option data-image=https://static.mobi2go.com/images/60154-700 value="Bueno Bueno">Bueno Bueno</option>
            <option data-image=https://static.mobi2go.com/images/61169-700 value="Bizz-coff">Bizz-coff</option>
            <option data-image=https://static.mobi2go.com/images/60149-700 value="Nutella Ring">Nutella Ring</option>
            <option data-image=https://static.mobi2go.com/images/60160-700 value="The Boston Creme">The Boston Creme</option>
            <option data-image=https://static.mobi2go.com/images/60156-700 value="The Unicorn">The Unicorn</option>

            <option data-image=https://static.mobi2go.com/images/60152-700 value="Caramel RIng">Caramel RIng</option>
            <option data-image=https://static.mobi2go.com/images/61167-700 value="Chocolate Orange">Chocolate Orange</option>
            <option data-image=https://static.mobi2go.com/images/61078-700 value="Sprinkles">Sprinkles</option>

        <img width=480 height=480 />
        <div><button name=submit type=button disabled>Click to Save Donot</button></div>
</div>
<script src="main.js"></script>
</body>
</html>
